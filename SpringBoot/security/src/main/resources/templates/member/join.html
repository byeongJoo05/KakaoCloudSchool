<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>회원 가입</title>
</head>
<div>
  <div class="card-header">
    회원 가입
  </div>
  <form id="registerForm" action="/member/join" method="post">
    <div>
      <span>아이디</span>
      <input type="text" name="mid" id="mid">
    </div>
    <div>
      <span>비밀번호</span>
      <input type="password" name="mpw" id="mpw">
    </div>
    <div>
      <span >EMAIL</span>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <span >이름</span>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <div class="float-end">
        <button type="submit">회원가입</button>
        <button type="reset">폼초기화</button>
      </div>
    </div>
  </form>
</div>
<script th:inline="javascript">
  const error = [[${error}]]
  if(error){
    alert("동일한 MID를 가진 계정이 존재합니다.")
  }

  const dto = [[${dto}]];
  if (dto) {
    document.getElementById("mid").value = dto.mid;
    document.getElementById("mpw").value = dto.mpw;
    document.getElementById("email").value = dto.email;
    document.getElementById("name").value = dto.name;
  }
</script>
</html>
