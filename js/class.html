<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스와 인스턴스</title>
    <script>
        //Member 라는 클래스 생성
        class Member{
            //클래스 안에 메서드를 만들 때는 function 생략
            getName() {
                return this.name;
            }

            //메서드 안에서 this.속성이름 을 이용하면 객체의 속성이 생성됨
            setName(name) {
                this.name = name;
            }
        }

        //클래스의 인스턴스 만들기
        let member = new Member();
        member.setName("아담");
        //인스턴스를 이용한 메서드 호출
        console.log(member.getName());

        //Member 클래스에 getJob이라는 속성이 추가됨
        Member.prototype.getJob = function(){
            return "직업";
        };
        console.log(member.getJob());

        //함수나 클래스를 만들 때는 const를 붙이는 게 좋음
        //const는 값을 못바꾸게 하는 특성이 있기 때문
        //변수는 let을 사용해 2번 못만들게 잘 사용함.
        //var는 좀 지양하자.
        const f = function() {
            console.log("매개변수가 없는 함수");
        }

        f = function(n) {
            console.log("매개변수가 있는 함수");
        }

        f(10);
        f();
    </script>
</head>
<body>
    
</body>
</html>
