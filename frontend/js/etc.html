        for (var i=0; i<5; i++) {
            if(i<3) {
                for (var j = 0; j<i+1; j++){
                document.write("*");
                }
                document.write("<br/>");
            }
            else {
                for(var j=0; j<5 -1*i;j++){
                document.write("*");
                }
                document.write("<br/>");
            }
        }

        count = 0
        for (var i = 0; i<6; i++){
            for (var k = 0 ; k<5-i; k++){
                document.write("^");
            }
            for (var j = 0; j< (i+1)*2-1;j++){
                if (j == 0 || j == (i+1)*2-2 ||(i==5)){
                    document.write(count)
                    count++;
                    count %= 10
                }
                else{
                    document.write("^");
                }  
            }
            document.write("<br/>");
        }
